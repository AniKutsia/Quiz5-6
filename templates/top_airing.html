{% extends 'base.html' %}

{% block title %} {{ super() }} | Top Airing {% endblock %}

{% block content %}

    <section style="padding-top: 50px; padding-bottom: 50px;">

        <div class="container">

            <div class="section-title">
                <h4>Top Airing</h4>
            </div>

            <table class="table table-borderless">
                <thead>
                <tr style="color: white;">
                    <th scope="col">#</th>
                    <th scope="col">Title</th>
                    <th class="d-flex justify-content-end" scope="col">Score</th>
                </tr>
                </thead>
                <tbody>
                {% for each in anime_list %}

                    <tr style="color: white;">
                        <th scope="row" style="font-size: 25px;">{{ each['rank'] }}</th>
                        <td>
                            <div class="product__sidebar__comment__item">
                                <div class="product__sidebar__comment__item__pic">
                                    <img src="{{ each['url'] }}" alt="">
                                </div>
                                <div class="product__sidebar__comment__item__text">
                                    <h5 style="color: white">{{ each['title'] }}
                                    </h5>
                                    <span>{{ each['info'] }}</span>
                                </div>
                            </div>
                        </td>
                        <td class="d-flex flex-column align-items-end">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="yellow"
                                 class="bi bi-star-fill" viewBox="0 0 16 16">
                                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"></path>
                            </svg>
                            <p style="color:#c4c4c4;">{{ each['score'] }}</p>
                        </td>
                    </tr>

                {% endfor %}
                </tbody>
            </table>
        </div>

    </section>

{% endblock %}
